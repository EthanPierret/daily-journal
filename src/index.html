<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>

<body>
    <form id="journal-form">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate" required>
        </fieldset>
        <fieldset>
            <label for="concpetsCovered">Concpets Covered</label>
            <input type="text" name="concpetsCovered" id="concpetsCovered">
        </fieldset>
        <fieldset>
            <label for="journalEntry">Journal entry</label>
            <input type="textarea" name="journalEntry" id="journalEntry" required>
        </fieldset>
        <fieldset>
            <label for="mood">Mood for the day</label>
            <select id="mood">
                <option value="sad">Sad</option>
                <option value="ok">Ok</option>
                <option value="good">Good</option>
                <option value="happy">Happy</option>
            </select>
        </fieldset>
        <fieldset class="inline">

            <input type="submit" value="Submit" id="submit">
            <input type="reset">
            <input type="hidden" id="idedit" value="" />


        </fieldset>
    </form>
    <form id="search-form">
    <div class="inline">
    <fieldset class="halfw">
        <legend>Filter Entries by Mood</legend>
        <div class="inline">
        <input type="radio" name="sort" value="sad" class="sortbutton">
        <label>Sad</label>
    </div>
    <div>
        <input type="radio" name="sort" value="ok" class="sortbutton">
        <label>Ok</label>
    </div>
    <div>
        <input type="radio" name="sort" value="good" class="sortbutton">
        <label>Good</label>
    </div>
    <div>
        <input type="radio" name="sort" value="happy" class="sortbutton">
        <label>Happy</label>
    </div>

    </fieldset class="halfw">

    <fieldset>
        <label for="Search">Search</label>
            <input type="text" name="Search" id="searchbar"/>
        
    </fieldset>
        <fieldset class="inline">
            <input type="submit" value="Submit" id="searchsubmit">
         
        </fieldset>

    </div>
    </form>

    <article class="entryLog">

    </article>

    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
