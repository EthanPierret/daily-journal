<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>
<body>
    <form>
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="short">
        </fieldset>
        <fieldset>
          <label for="concpetsCovered">Concpets Covered</label>
          <input type="text" name="concpetsCovered" id="short">
        </fieldset>
        <fieldset>
              <label for="journalEntry">Journal entry</label>
             <input type="textarea" name="journalEntry" style="height: 5em;">
         </fieldset>
         <fieldset>
                <label for="mood">Mood for the day</label>
                <select>
                        <option value="sad">Sad</option>
                        <option value="ok">Ok</option>
                        <option value="good">Good</option>
                        <option value="happy">Happy</option>
                </select> 
           </fieldset>
           <fieldset class = "row">
            
               <input type="submit" value="Submit">
               <input type="reset">
               

           </fieldset>
    </form>

    <article class="entryLog">

    </article>
    
    <script src="scripts/journal.js"></script>
</body>
</html>
